
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Firefly</title>
    <meta name="description" content="">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="lib/normalize-css/normalize.css">
    <link rel="stylesheet" href="styles.css">
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/d3/d3.min.js"></script>
    <script src="lib/threejs/build/three.js"></script>
    <!--<script src="js/stats.js"></script>-->
    <script src="js/controls/OrbitControls.js"></script>

    <script data-main="js/main" src="lib/requirejs/require.js"></script>
    <script type="text/javascript">
      define("app", ["environment","swarm"], function(env,swarm){
        env.flat = true
        env.mouseForce = -10
        env.mouseFieldOfVision = 100
        env.wallRepelForce = 5

        swarm
          .onCreate(function(f,n){
            f.mesh.material.specular = new THREE.Color("#ff0000").offsetHSL(n/100,0,0)
            f.mesh.material.color = new THREE.Color("#ff0000").offsetHSL(n/100,0,-.1)
            f.mesh.material.emissive = new THREE.Color("#ff0000").offsetHSL(n/100,0,-.3)
            f.type = n
            f.fieldOfVision = 300
            f.maxSteerForce = .1
            f.maxSpeed = 3
          })
          .interact(function(me, you, distance){
            if (distance< 60) return -(1-(distance/60))*5
            if (distance< 200) return 0.0005
            return 0
          })
          
          .add(100)

      })
    </script>
  </head>
  <body>

    <div id="container"></div>
    
  </body>
</html>
