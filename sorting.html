
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Firefly</title>
    <meta name="description" content="">

    <link rel="stylesheet" href="lib/normalize-css/normalize.css">
    <link rel="stylesheet" href="styles.css">
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/d3/d3.min.js"></script>
    <script src="lib/threejs/build/three.js"></script>
    <!--<script src="js/stats.js"></script>-->
    <script src="js/controls/OrbitControls.js"></script>
    <script data-main="js/main" src="lib/requirejs/require.js"></script>
    <script type="text/javascript">
      define("app", ["environment","swarm"], function(env,swarm){
        env.flat = false
        env.mouseForce = -.5
        env.wallRepelForce = 5

        swarm
          .onCreate(function(f,n){
            f.mesh.material.specular = new THREE.Color("#ff0000").offsetHSL(n/100,0,0)
            f.mesh.material.color = new THREE.Color("#ff0000").offsetHSL(n/100,0,-.1)
            f.mesh.material.emissive = new THREE.Color("#ff0000").offsetHSL(n/100,0,-.3)
            f.type = n
            f.fieldOfVision = 400
          })
          .interact(function(me, you, distance){
            var d = Math.abs((me.type%100)- (you.type%100))
      
            if (d == 0) return 1
            if (distance< 40) return -.5
            if (d == 1) return .5
            if (distance< 100 && d>3) return -.1
            return 0.0001
          })

          .add(100)

      })
    </script>
  </head>
  <body>

    <div id="container"></div>
    
  </body>
</html>
